<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Pousada Elite</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="bg-home">
    <div>
      <ion-slides pager="true" >
        <ion-slide>
          <ion-card >
            <ion-card-header>
              <div class="img">
                <ion-img  class="img-grande" src="/assets/icon/img/pousadae/frente.jpeg" ></ion-img>
              </div>
              <ion-card-subtitle>Frente</ion-card-subtitle>
              <ion-card-title>Pousada Elite</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-slide>
        <ion-slide>
          <ion-card >
            <ion-card-header>
              <div class="img">
                <ion-img class="img-grande" src="/assets/icon/img/pousadae/quarto.jpeg" ></ion-img>
              </div>
              <ion-card-subtitle>Quarto</ion-card-subtitle>
              <ion-card-title>Pousada Elite</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-slide>
        <ion-slide>
          <ion-card >
            <ion-card-header>
              <div class="img">
                <ion-img class="img-grande" src="/assets/icon/img/pousadae/quarto2.jpeg" ></ion-img>
              </div>
              <ion-card-subtitle>Quarto</ion-card-subtitle>
              <ion-card-title>Pousada Elite</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-slide>
        <ion-slide>
          <ion-card >
            <ion-card-header>
              <div class="img">
                <ion-img class="img-grande" src="/assets/icon/img/pousadae/varanda.jpeg" ></ion-img>
              </div>
              <ion-card-subtitle>Varanda</ion-card-subtitle>
              <ion-card-title>Pousada Elite</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </div>
    <div>
      <ion-grid text-center>
          <ion-row>
              <ion-col size="6">
                  <ion-button (click)="valoresModal()"  class="large" size="large" expand="block" color="light">
                      <div class="vertical">
                          <ion-icon color="primary" slot="start" name="card"></ion-icon>
                          <span>VALORES</span>
                      </div>
                  </ion-button>
              </ion-col>

              <ion-col size="6">
                  <ion-button  class="large" size="large" color="light" expand="block">
                      <div class="vertical">
                          <ion-icon  color="primary" slot="start" name="call"></ion-icon>
                          <span>Telefone</span>
                      </div>
                  </ion-button>
              </ion-col>
              <ion-col size="6">
                <ion-button (click)="localizaModal()" class="large" size="large" color="light" expand="block">
                    <div class="vertical">
                        <ion-icon color="primary" slot="start" name="location"></ion-icon>
                        <span>Localização</span>
                    </div>
                </ion-button>
            </ion-col>
          </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
