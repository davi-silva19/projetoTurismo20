<ion-header >
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Portal Dos Guarás</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="bg-home">
  <div>
      <ion-slides pager="true" >
        <ion-slide>
          <ion-card >
            <ion-card-header>
              <div class="img">
                <ion-img  src="/assets/icon/img/portalg/portalguara.jpg" ></ion-img>
              </div>
              <ion-card-title>Restaurante Portal dos Guarás</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-slide>
        <ion-slide>
          <ion-card >
            <ion-card-header>
              <div>
                <ion-img src="/assets/icon/img/portalg/dentropg.jpg" ></ion-img>
              </div>
            <ion-card-title>Restaurante Portal dos Guarás</ion-card-title>
          </ion-card-header>
          </ion-card>
        </ion-slide>
        <ion-slide>
          <ion-card >
            <ion-card-header>
              <div>
                <ion-img id="img-grande" src="/assets/icon/img/portalg/mesa_pg.jpg" ></ion-img>
              </div>
            <ion-card-title>Restaurante Portal dos Guarás</ion-card-title>
          </ion-card-header>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </div>
    <div>
      <ion-grid text-center>
          <ion-row>
              <ion-col size="6">
                  <ion-button (click)="modalCardapio(cardapios)" class="large" size="large" expand="block" color="light">
                      <div class="vertical">
                          <ion-icon color="primary" slot="start" name="restaurant"></ion-icon>
                          <span>Cardápio</span>
                      </div>
                  </ion-button>
              </ion-col>

              <ion-col size="6">
                  <ion-button (click)="telefoneAlert ()" class="large" size="large" color="light" expand="block">
                      <div class="vertical">
                          <ion-icon color="primary" slot="start" name="call"></ion-icon>
                          <span>Telefone</span>
                      </div>
                  </ion-button>
              </ion-col>
              <ion-col size="6">
                <ion-button (click)="localizaModal()" class="large" size="large" color="light" expand="block">
                    <div class="vertical">
                        <ion-icon color="primary" slot="start" name="location"></ion-icon>
                        <span>Localização</span>
                    </div>
                </ion-button>
            </ion-col>
          </ion-row>
      </ion-grid>
    </div>
  </div>

</ion-content>
